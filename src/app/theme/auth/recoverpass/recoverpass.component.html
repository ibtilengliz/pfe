<section class="login p-fixed d-flex text-center common-img-bg" style = "background-color: white!important">
  <!-- Container-fluid starts -->
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
           <!-- Authentication card start -->
        <div class="login-card card-block auth-body mr-auto ml-auto">
            <form [formGroup]="validatingForm"  class="md-float-material" >
              <div class="text-center">
                  <img src="assets/images/logo.png" alt="">
                </div>
            <div class="auth-box">

              <div class="row m-b-20">

                <div class="col-md-12">
                  <h3 class="text-left txt-primary">Change Password</h3>
                </div>
              </div>
              <hr/>
              <div class="col-md-16">
                <input type="password" class="form-control" required   [ngClass]="{'is-invalid': validatingForm.get('password').errors && validatingForm.get('password').touched}" formControlName="password" name="password"  placeholder="Choose Password">
              </div>
              <br>
                <input type="password" compare="password"  [ngClass]="{'is-invalid': validatingForm.get('confirmPassword').errors && validatingForm.get('confirmPassword').touched}"  required  class="form-control" formControlName="confirmPassword" name="confirmPassword" placeholder="Confirm Password">
                <div class="messages text-danger" *ngIf="validatingForm.get('confirmPassword').errors?.equalTo && validatingForm.get('confirmPassword').touched">The passwords does not match</div>

                <span class="md-line"></span>

              <br>
              <div class="row m-t-30">
                <div class="col-md-12">
                  <button type="submit" (click)='onRecoverpass(validatingForm)' [disabled]="validatingForm.invalid" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20"   >Sign in</button>
                </div>
              </div>
              <div class="row md-12">
                  <div class="col-md-2">
                    </div>
              <div class="col-md-2">
                </div>
                </div>
              <hr/>


            </div>
          </form>
          <!-- end of form -->
        </div>
        <!-- Authentication card end -->
      </div>
      <!-- end of col-sm-12 -->
    </div>
    <!-- end of row -->
  </div>
  <!-- end of container-fluid -->
</section>
