<section class="login p-fixed d-flex text-center bg-primary common-img-bg">
  <!-- Container-fluid starts -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <!-- Authentication card start -->
        <div class="login-card card-block auth-body mr-auto ml-auto">
          <form class="md-float-material">
            <div class="text-center">
              <img src="assets/images/logo.png" alt="logo.png">
            </div>
            <div class="auth-box">
                <div *ngIf='emailsent' class="alert alert-success icons-alert">
                    <button type="button" class="close" appRemoveAlert>
                      <i class="icofont icofont-close-line-circled"></i>
                    </button>
                    <p><strong>We've just sent you a password reset link!</strong> </p>
                    <p>Please check your Email at your Email Address and change your password</p>
                  </div>
              <div class="row m-b-20">
                <div class="col-md-12">
                  <h3 class="text-left">Recover you password</h3>
                </div>
              </div>
              <p class="text-inverse b-b-default text-right">Back to <a [routerLink]="['/auth/login/simple']">Login.</a></p>
              <form #forgotpass="ngForm" >
              <div class="input-group">
                  <input class="form-control" name='email' ngModel required placeholder="Your Email Address">
                  <span class="md-line"></span>
                </div>
              </form>
              <div class="row">
                <div class="col-md-12">
                  <button type="button" (click)='onResetPassword(forgotpass)' [disabled]="forgotpass.invalid" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20">Reset Password</button>
                </div>
              </div>
              <hr/>
              <div class="row">
                <div class="col-md-10">
                </div>

              </div>
            </div>
          </form>
          <!-- end of form -->
        </div>
        <!-- Authentication card end -->
      </div>
      <!-- end of col-sm-12 -->
    </div>
    <!-- end of row -->
  </div>
  <!-- end of container-fluid -->
</section>
