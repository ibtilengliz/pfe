<section class="login p-fixed d-flex text-center common-img-bg" style = "background-color: white!important">
  <!-- Container-fluid starts -->
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
           <!-- Authentication card start -->
        <div class="login-card card-block auth-body mr-auto ml-auto">
          	<form #declarativeForm="ngForm" class="md-float-material">
              <div class="text-center">
                  <img src="assets/images/logo.png" alt="">
                </div>
            <div class="auth-box">

              <div class="row m-b-20">

                <div class="col-md-12">
                  <h3 class="text-left txt-primary">Sign In</h3>
                </div>
              </div>
              <div class="red-text center" *ngIf="isLoginFailed">Incorrect email or password</div>
              <hr/>
              <div class="input-group">
                <input type="email" class="form-control" placeholder="Your Email Address" name="email" ngModel #email>
                <span class="md-line"></span>
              </div>
              <div class="input-group">
                <input type="password" class="form-control" placeholder="Password" name="password" ngModel #password>
                <span class="md-line"></span>
              </div>
              <div class="row m-t-25 text-left">
                <div class="col-12">
                  <div class="checkbox-fade fade-in-primary d-">
                    <label>
                      <input type="checkbox" value="">
                      <span class="cr"><i class="cr-icon fa fa-check txt-primary"></i></span>
                      <span class="text-inverse">Remember me</span>
                    </label>
                  </div>
                  <div class="forgot-phone text-right f-right">
                    <a [routerLink]="['/auth/forgot']" class="text-right f-w-600 text-inverse"> Forgot Password?</a>
                  </div>
                </div>
              </div>
              <div class="row m-t-30">
                <div class="col-md-12">
                  <button type="button" [disabled]="!declarativeForm.valid" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20"   (click)="onSignIn(email.value, password.value)">Sign in</button>
                </div>
              </div>
              <div class="row md-12">
                  <div class="col-md-2">
                    </div>
              <div class="col-md-2">
                </div>
                </div>
              <hr/>
              <div class="row">
                <div class="col-md-10">
                  <p class="text-inverse text-left m-b-0">Don't have an account ?</p>
                  <p class="text-inverse text-left"><b>Please Sign Up
               <i>   <a [routerLink]="['/auth/registration/simple']" class="text-right f-w-600 text-inverse"> here</a></i>
                </b> </p>
                </div>

                <div class="col-md-2">
                  <img src="assets/images/logo.png" alt="logo.png" style="width: 50px;">
                </div>
              </div>
                  <div  *ngIf ='isLoginFailed' >Incorrect email or password</div>

            </div>
          </form>
          <!-- end of form -->
        </div>
        <!-- Authentication card end -->
      </div>
      <!-- end of col-sm-12 -->
    </div>
    <!-- end of row -->
  </div>
  <!-- end of container-fluid -->
</section>
